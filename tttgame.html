<!DOCTYPE html>
<html>
  <head>
  <title>GameGameGame</title>
  <link href='https://fonts.googleapis.com/css?family=Chango' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="tttgame.css">
  </head>
  <body>

  <header><h1 class="title">Tic Tac Toe</h1></header>

  <div id='main'>

    <div class = "board">
      <div role="button" id="div1" class="square" aria-disabled="false"></div>
      <div role="button" id="div2" class="square" aria-disabled="false"></div>
      <div role="button" id="div3" class="square" aria-disabled="false"></div>
      <div role="button" id="div4" class="square" aria-disabled="false"></div>
      <div role="button" id="div5" class="square" aria-disabled="false"></div>
      <div role="button" id="div6" class="square" aria-disabled="false"></div>
      <div role="button" id="div7" class="square" aria-disabled="false"></div>
      <div role="button" id="div8" class="square" aria-disabled="false"></div>
      <div role="button" id="div9" class="square" aria-disabled="false"></div>
    </div>

    <div class = "score">
      <h3>Score Board</h3>
      <h5><img src="tardis.png" height="50px"> <span id="1name">Player One</span></h5>
      <h5><img src="dalek.png" height="50px"> <span id="2name">Player Two</span></h5>
    </div>

  </div>

    <footer class = "foot">Created by Allie S.</footer>
    <script type="text/javascript" src="tttgame.js"></script>
  </body>
</html>
